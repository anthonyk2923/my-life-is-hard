    <script>
        const SECRET = "pd2oj02wdtm7gs4k170f"
        //GET ALL
//@GET /API/COMPLAINTS
let allComplaintss = null;

function getComplaints() {
  return fetch('https://my-life-is-hard.herokuapp.com/api/complaints')
    .then((res) => res.json())
    .then((res) => (allComplaintss = res))
    .catch((err) => console.log(err));
}
function deleteComplaint(ComplaintId){
    return fetch(`http://localhost:8080/api/complaints/${ComplaintId}`,{
        method:"DELETE",
        headers: { 'Content-type': 'application/json' },
        body: JSON.stringify({
      secret: SECRET,
    }),
    }).then((res) => res.json())
    .then((res) => console.log(res))
    .catch((err) => console.log(err))
} 
const handlerr = async () => {
  await getComplaints();

  const stringifed = JSON.stringify(allComplaintss);
  // console.log(stringifed.length);
  if (stringifed.length != 2) {
    document.getElementById('cards-parent-container').innerHTML = '';
  }
  for (const i of allComplaintss.reverse()) {
    document.getElementById('cards-parent-container').innerHTML += `
    <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <div id="sameline">
      
        <h5 class="card-title">${
          i.title
            ? i.title
            : '<span class="text-danger">Error: Title not found<span>'
        }</h5>  
         <button type="button" onclick="deleteComplaint('${i._id}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
</svg>
</button>  </div>
        <p class="card-text">${
          i.body
            ? i.body
            : '<span class="text-danger">Error: Body not found<span>'
        }</p>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">${
          i.createdAt
            ? 'Created on: ' + i.createdAt.slice(0, 10)
            : '<span class="text-danger">Error: Creation date not found<span>'
        }</small>
      </div>
    </div>
  </div>`;
  }
  // console.log(document.getElementById('cards-parent-container').innerHTML);
  if (
    document.getElementById('cards-parent-container').innerHTML == 'loading...'
  ) {
    document.getElementById('empty').innerHTML = '<h1> üôÅ No Posts Yet üôÅ<h1>';
    document.getElementById('cards-parent-container').innerHTML = '';
  }
};

handlerr();
